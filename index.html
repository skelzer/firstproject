<head>
    <title>root</title>
</head>
<button>Click</button>
<div class="output"></div>
<script>
    const btn = document.querySelector("button")
    const output = document.querySelector(".output")
    btn.addEventListener("click", listUsers)
    function listUsers(){
        fetch("users").then(function (res){
            return res.json()
        }).then(function (data){
            output.innerHTML = "<h1>Users</h1>"
            data.forEach(function (el){
              let div = document.createElement("div")
                div.textContent = el.user+" "+el.password
                output.append(div)
            })
        })
    }
</script>
<body>
<h1>Whatsup</h1>
<p>Test p</p>
<textarea>What's going on?</textarea>
</body>
